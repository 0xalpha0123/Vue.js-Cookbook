<html>

<head>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
  </div>
  <script>
    const {
      defineComponent,
      ref,
      createApp,
      h,
    } = Vue;

    const componentA = defineComponent({
      setup() {
        const count = ref(0)
        const addOne = () => {
          count.value += 1;
        }

        return {
          count,
          addOne,
        }
      },
      render() {
        return [
          h('h1', 'This is a Vue 3 Root Element!'),
          h('button', {
            onClick: this.addOne,
          }, `Pressed ${this.count} times.`),
        ];
      },
    });

    createApp(componentA)
      .mount('#app');
  </script>
</body>

</html>
