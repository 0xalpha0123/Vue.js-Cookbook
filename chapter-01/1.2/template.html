<html>

<head>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
  </div>
  <script>
    const {
      defineComponent,
      ref,
      createApp,
    } = Vue;

    const componentA = defineComponent({
      setup() {
        const count = ref(0)
        const addOne = () => {
          count.value += 1;
        }

        return {
          count,
          addOne,
        }
      },
      template: `
        <h1>
          This is a Vue 3 Root Element!
        </h1>
        <button @click="addOne">
          Pressed {{ count }} times.
        </button>
      `
    });

    createApp(componentA)
      .mount('#app');
  </script>
</body>

</html>
